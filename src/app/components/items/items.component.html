

<div *ngIf="items?.length > 0 else noItems">
<ul ngFor="let item of items" class="collection">
    <li class="collection-item"><strong>{{items.title}}:</strong> {{items.description}}
<a href="#" class="secongary-content">
<i *ngIf="editState && itemToEdit.id == item.id" (click)="editItem($event, event)" class="fa pencil"></i>
<i (click)="clearState()" class="fa compress"></i>

</a>
<div *ngIf="editState && itemToEdit.id == item.id">
    <form (ngSubmit)="updateItem(item)">
        <div class="row">
            <div class="input-field col 6">
                <input type="text" placeholder="Add title" [(ngModel)]="item-title" name="title">
            
            </div>
            <div class="input-field col 6">
                <input type="text" placeholder="Add description" [(ngModel)]="item-description" name="description">

                
            </div>
            <input type="submit" value="Update Item" class="btn orange">
            <button class="btn-red">Delete Item</button>
        </div>
    </form>


</li>

</ul>
    </div>

    <ng-template #noItems>
        <hr>
        <h5>There are no item to list</h5>

    </ng-template>
